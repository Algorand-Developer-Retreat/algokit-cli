name: Create git tag

on:
  workflow_call:
    inputs:
      version_number:
        description: Version number to be used in git tag
        required: true
        type: string

jobs:
  push-git-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      # Push tag to GitHub if the version's tag is not tagged

      - name: Push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ inputs.version_number }}
          tag_prefix: "v."
